<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Filtre et Tri de Liste</title>
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Filtrer, Trier et Réinitialiser une Liste de Prénoms</h1>
        
        <!-- Champ de saisie pour la taille maximale des chaînes -->
        <label for="sizeInput">Filtrer par taille maximale : </label>
        <input type="number" id="sizeInput" placeholder="Entrez un nombre" />
    
        <!-- Boutons de tri et de réinitialisation -->
        <button id="sortButton">Trier par ordre alphabétique</button>
        <button id="resetButton">Réinitialiser</button>
        
        <!-- Section pour afficher le nombre d'éléments trouvés -->
        <p id="totalItems">Total d'éléments trouvés : <span id="count">0</span></p>
    
        <!-- Liste des citations -->
        <ul id="itemList">
            <li>Amy</li>
            <li>Eve</li>
            <li>Leo</li>
            <li>Kate</li>
            <li>Hannah</li>
            <li>Ella</li>
            <li>Lucy</li>
            <li>Max</li>
            <li>Olivia</li>
            <li>Zoe</li>
            <li>Noah</li>
            <li>Lily</li>
            <li>Oliver</li>
            <li>Mia</li>
            <li>Ethan</li>
        </ul>
      </div>
  
  <script src="assets/js/script.js"></script>
</body>
</html>
